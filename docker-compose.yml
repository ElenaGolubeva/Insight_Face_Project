version: '3'

services:

  frame-service:
    build:
      context: ./frame
      dockerfile: Dockerfile
    ports:
      - "5000:5000/udp"
    depends_on:
      - rabbitmq
    command: python frame.py

  worker-service:
    build:
      context: ./worker
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    command: python worker.py

  insightface-service:
    build:
      context: ./insight_face
      dockerfile: Dockerfile
    command: uvicorn insight-face:apps --reload --host 127.0.0.1 --port 8000
    ports:
      - "8000:8000"

  
  rabbitmq:
    image: rabbitmq:3.9-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

      
  

volumes:
  rabbitmq-data: